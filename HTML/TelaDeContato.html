<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="..\CSS\CSSCadastro.css">
    <link rel="stylesheet" type="text/css" href="..\CSS\Comp.css">
    <link rel="shortcut icon" href="..\IMAGENS\TECNOFLOW.png">
    <title>TecnoFlow - Contato </title>
</head>
<body>

<header>

    <div id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul>
          <li><a href="TeladeCadastro.html">Cadastro</a></li>
          <li><a href="TeladeLogin.html">Login</a></li>
          <li><a href="QuemSomos.html">Quem somos</a></li>
          <li><a href="TelaDeContato.html">Contato</a></li>
          
        </ul>
      </div>
   

      <main>
        <div id="cabecalho" >
          <h2 class="title">TecnoFlow</h2>
          <h3 class="title">Alguma reclamação?</h3>
          <hr color="gray">
          <img src="..\IMAGENS\e-mail.png" alt="imagem-email" id="img-email">

        </div>

        <div id="Contato">
          <form action="#" method="POST">

            <input type="name" name="nome" placeholder="Nome" class="txt-box3" required>
            <input type="email" name="email "placeholder="Email" class="txt-box3" required>
            <input type="text" placeholder="Assunto do email" class="txt-box3" required>
            <textarea placeholder="Reclamação ou dúvida:" rows="7" required></textarea>

            <button type="submit" class="botao-contato">Enviar</button>
          </form>
        </div>
      </main>

  <script>
    function toggleSidebar(){
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
    
</body>
</html>
