<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSSCadastro.css">
    <link rel="shortcut icon" href="TECNOFLOW.png">
    <title>TecnoFlow - Cadastro </title>
</head>
<body>

<header>

    <div id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <ul>
          <li><a href="TeladeCadastro.html">Cadastro</a></li>
          <li><a href="TeladeLogin.html">Login</a></li>
          <li><a href="">Quem somos</a></li>
          <li><a href="">Contato</a></li>
          
        </ul>
      </div>
   
</header>
<main>
    <div id="cabecalho">
        <h2 class="titulos">TecnoFlow</h2>
        <h3>Crie a sua conta!</h3>
    </div>

    <div id="cadastro">
        <form action="#" method="POST">

            <input type="name"  name="nome "placeholder="Nome" class="txt-box2" required>
            <input type="email" name="email" placeholder="Email" class="txt-box2" required>
            <input type="email" name="confir-email" placeholder="Confirme seu email" class="txt-box2" required>
            <input type="password" name="senha" placeholder="Senha"class="txt-box2"  required>
            <input type="number" name="num-tel" placeholder="Telefone celular" class="txt-box2" required>
        </form>

        <a href="PaginaPrincipal.html" class="botao-cad" >Cadastrar</a>
        <a href="TeladeLogin.html" id="btn-logar">Já é cadastrado? Fazer login</a>
    </div>
</main>   

<script>
    function toggleSidebar(){
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
      
</body>
</html>
